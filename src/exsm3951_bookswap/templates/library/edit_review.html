{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-8 p-6 bg-amber-50 rounded-xl shadow">
  <h2 class="text-xl font-bold text-center text-[#825d3f] mb-4">
    Edit Your Review for "{{ book.title }}"
  </h2>
  <form method="POST">
    {% csrf_token %}

    <div class="mb-4">
      <label class="block text-[#825d3f] font-semibold mb-1">Rating:</label>
      <div class="flex gap-2">
        {{ form.rating }}
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-[#825d3f] font-semibold mb-1">Review:</label>
      {{ form.review.errors }}
      {{ form.review }}
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">
      Save Changes
    </button>
  </form>
</div>
{% endblock %}
