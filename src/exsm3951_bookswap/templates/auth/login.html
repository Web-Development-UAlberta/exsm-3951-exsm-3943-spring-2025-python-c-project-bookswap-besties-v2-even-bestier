{% extends "base.html" %}
{% block title %}Login - BookSwap{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6">
  <h2 class="text-xl font-semibold mb-4">Login to BookSwap</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Username</label>
      <input type="text" name="username" required class="w-full border rounded px-3 py-2">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Password</label>
      <input type="password" name="password" required class="w-full border rounded px-3 py-2">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Login
    </button>
  </form>

  <p class="text-sm text-center mt-4">
    Donâ€™t have an account?
    <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>.
  </p>
</div>
