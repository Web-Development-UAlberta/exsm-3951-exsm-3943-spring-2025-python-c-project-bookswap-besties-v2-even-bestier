{% if user.is_authenticated %}
  <a href="{% url 'my_library' %}" class="text-[#825d3f] hover:underline">
    My Library
  </a>
  <a href="{% url 'view_my_book_listings' %}" class="text-[#825d3f] hover:underline">
    My Listings
  </a>
  <a href="{% url 'view_wishlist' %}" class="text-[#825d3f] hover:underline">
    My Wishlist
  </a>
  <a href="{% url 'library' %}" class="text-[#825d3f] hover:underline">
    All Listings
  </a>
  <a href="{% url 'browse_books' %}" class="text-[#825d3f] hover:underline">
    Browse
  </a>
  <a href="{% url 'notifications' %}" class="text-[#825d3f] hover:underline notification-link">
    Notifications
    {% if user.unread_notification_count > 0 %}
      <span class="unread-notifications-badge">{{ user.unread_notification_count }}</span>
    {% endif %}
  </a>
  <a href="{% url 'profile_settings' %}" class="text-[#825d3f] hover:underline">
    My Profile
  </a>
{% endif %}
<a href="{% url 'help_faq' %}" class="text-[#825d3f] hover:underline">
  About/Help
</a>
{% if user.is_authenticated %}
  <a href="{% url 'logout' %}" class="text-pink-500 hover:underline">Logout</a>
{% else %}
  <a href="{% url 'login' %}" class="text-green-600 hover:underline">Login</a>
{% endif %}
