{% extends "base.html" %}
{% load bookswap_tags %}
{% block title %}Library - BookSwap{% endblock %}
{% block content %}

<div class="text-center">
  <h2 class="text-6xl font-semibold inline-block mb-6 px-6 py-2 rounded-xl backdrop-blur-lg"
      style="color: #825d3f; background-color: rgba(255, 255, 255, 0.4); text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
    Library
  </h2>
</div>

<form method="get" action="{% url 'book_search' %}" class="mb-4 flex flex-col sm:flex-row gap-2">
  <input type="text" name="q" placeholder="Search by title..."
         class="border rounded px-2 py-1 rounded-xl w-full sm:w-2/3" required>
  <button type="submit" class="bg-green-600 text-white px-4 py-1 rounded-xl hover:bg-green-700">
    Search For Listings
  </button>
</form>


<!-- Modal wrapper (hidden by default) -->
<div id="bookFormModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white p-6 rounded shadow-lg max-w-lg w-full relative animate-fadeIn">

    <!-- Close button -->
    <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-600 hover:text-black text-xl font-bold">
      &times;
    </button>

    {% include "partials/book_form.html" with form=form %}

  </div>
</div>

{% load static %}
<script src="{% static 'js/modal.js' %}"></script>

{% endblock %}
