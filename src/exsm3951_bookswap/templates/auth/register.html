{% extends "base.html" %}
{% block title %}Register - BookSwap{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6">
  <h2 class="text-xl font-semibold mb-4">Create a New Account</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Username</label>
      <input type="text" name="username" required class="w-full border rounded px-3 py-2">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Email</label>
      <input type="email" name="email" required class="w-full border rounded px-3 py-2">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Password</label>
      <input type="password" name="password1" required class="w-full border rounded px-3 py-2">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Confirm Password</label>
      <input type="password" name="password2" required class="w-full border rounded px-3 py-2">
    </div>
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
      Register
    </button>
  </form>
</div>
{% endblock %}
